<!DOCTYPE html>
<html>
<head>
    <title>Drift History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: auto;
        }
        h1 {
            color: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #eef3f7;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .section-box {
            background: white;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section-box">
        <h1>Prompt History</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Prompt</th>
                    <th>Created</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1][:80] }}{% if row[1]|length > 80 %}...{% endif %}</td>
                        <td>{{ row[2] }}</td>
                        <td><a href="{{ url_for('view_prompt', prompt_id=row[0]) }}">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
